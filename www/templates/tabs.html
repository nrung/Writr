<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-energized">

  <!-- Dashboard Tab -->
  <ion-tab title="Home" icon-off="ion-home" icon-on="ion-home" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <ion-tab title="View" icon-off="ion-document-text" icon-on="ion-document-text" href="#/tab/view-notes">
    <ion-nav-view name="view-notes"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Edit" icon-off="ion-edit" icon-on="ion-edit">
    <ion-nav-view name="note"></ion-nav-view>
  </ion-tab>

</ion-tabs>
